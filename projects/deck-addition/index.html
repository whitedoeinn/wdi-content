<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Addition - White Doe Inn</title>
</head>
<body class="min-h-screen bg-base-200" x-data="{ viewMode: 'Week' }">
  <!-- Navbar -->
  <div class="navbar bg-base-100 shadow-lg">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-xl">White Doe Inn</a>
      <span class="text-base-content/50 mx-2">/</span>
      <span class="font-semibold">Deck Addition</span>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a href="/">Home</a></li>
        <li><a href="/projects/">Projects</a></li>
      </ul>
    </div>
  </div>

  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
      <div>
        <h1 class="text-3xl font-bold">Deck Addition</h1>
        <p class="text-base-content/70">Outdoor deck project</p>
      </div>

      <!-- View mode switcher -->
      <div class="join">
        <button class="btn join-item" :class="viewMode === 'Day' ? 'btn-primary' : 'btn-outline'" @click="viewMode = 'Day'; window.setViewMode && window.setViewMode('Day')">Day</button>
        <button class="btn join-item" :class="viewMode === 'Week' ? 'btn-primary' : 'btn-outline'" @click="viewMode = 'Week'; window.setViewMode && window.setViewMode('Week')">Week</button>
        <button class="btn join-item" :class="viewMode === 'Month' ? 'btn-primary' : 'btn-outline'" @click="viewMode = 'Month'; window.setViewMode && window.setViewMode('Month')">Month</button>
      </div>
    </div>

    <!-- Gantt chart container -->
    <div class="card bg-base-100 shadow-xl overflow-x-auto">
      <div class="card-body p-4">
        <div id="gantt"></div>
      </div>
    </div>

    <div class="alert mt-6">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div>
        <div class="font-bold">Getting Started</div>
        <ul class="list-disc list-inside text-sm text-base-content/70">
          <li>Create data.json with tasks array</li>
          <li>Create src/gantt.ts to initialize chart</li>
          <li>Drag task bars to change dates</li>
        </ul>
      </div>
    </div>
  </main>

  <script type="module">
    import Alpine from 'alpinejs'
    import { initGantt, setViewMode } from '/src/gantt.ts'

    // Make setViewMode available globally for Alpine
    window.setViewMode = setViewMode

    // Initialize Alpine
    window.Alpine = Alpine
    Alpine.start()

    // Initialize Gantt chart after DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      initGantt('#gantt', '/projects/deck-addition/data.json')
    })
  </script>
</body>
</html>
